<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Elements</title>
    <link rel="stylesheet" href="pseudo_element.css" />
</head>
<body>
    <h1>Pseudo-Elements</h1>
    <div class="container">
        <span>This is a simple</span> <br>
        paragraph inside a div. It demonstrates the use of pseudo-elements to
        style content before, after, and within the text. <br>
    </div>
    <br><br>
    <label for="enter_text">Enter Text:</label>
    <input type="text" id="enter_text" placeholder="Type something..." />

    <p>Select some text to see the ::selection effect.</p>
</body>
</html>
