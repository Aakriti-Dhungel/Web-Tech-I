<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pseudo-class Selectors</title>
    <link rel="stylesheet" href="pseudo_class_selector.css">
</head>
<body>
    <h1>CSS Pseudo-class Selectors</h1>
    <p>Here are some examples of pseudo-class selectors:</p>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </div>

    <div class="input-field">
        <label for="name">Name:</label>
        <input type="text" id="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
        <input type="submit" value="Submit">
    </div>

    <p>Hover over the links to see the hover pseudo-class in action.</p>
    <p>Fill in the form to see the focus and active pseudo-classes in action.</p>
</body>
</html>
