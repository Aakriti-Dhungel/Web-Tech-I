<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle </title>
    <style>
        #toggleDiv {
            background-color: lightblue;
            cursor: pointer;
            text-align: center;
            padding: 20px;
        }
        #toggleDiv.alternateColor {
            background-color: lightgreen;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="jquery.js"></script>
</head>
<body id="toggleDiv">
    <!-- <div id="toggleDiv">Click to toggle background</div> -->
    <button id="toggleButton">Click to Toggle Paragraph</button>
    <p id="demo">
        This paragraph will be toggled as well as the background color.
    </p>
</body>
</html>
