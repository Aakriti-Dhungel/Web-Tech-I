<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Find Difference</title>
</head>
<body>
    <h1>Add or Find Difference of Two Numbers</h1>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <button id="calculateButton">Calculate</button>
    <p id="result"></p>

    <script>
        document.getElementById('calculateButton').addEventListener('click', function() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            let resultMessage = '';

            if (areEven(num1, num2)) {
                const sum = add(num1, num2);
                resultMessage = `Both numbers are even. Their sum is: ${sum}`;
            } else {
                const difference = findDifference(num1, num2);
                resultMessage = `One or both numbers are not even. Their difference is: ${difference}`;
            }

            document.getElementById('result').textContent = resultMessage;
        });

        function areEven(num1, num2) {
            return num1 % 2 === 0 && num2 % 2 === 0;
        }

        function add(num1, num2) {
            return num1 + num2;
        }

        function findDifference(num1, num2) {
            return Math.abs(num1 - num2);
        }
    </script>
</body>
</html>
