<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Prime Numbers</title>
</head>
<body>
    <h1>Add Two Prime Numbers</h1>
    <input type="number" id="num1" placeholder="Enter first number" />
    <input type="number" id="num2" placeholder="Enter second number" />
    <button id="addButton">Add if Prime</button>
    <p id="result"></p>

    <script>
        document.getElementById('addButton').addEventListener('click', function() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            let resultMessage = '';

            if (isPrime(num1) && isPrime(num2)) {
                const sum = num1 + num2;
                resultMessage = `Both numbers are prime. Their sum is: ${sum}`;
            } else {
                resultMessage = `One or both numbers are not prime.`;
            }

            document.getElementById('result').textContent = resultMessage;
        });

        function isPrime(num) {
            if (num <= 1) return false; // 0 and 1 are not prime
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) return false; // Divisible by another number
            }
            return true; // Number is prime
        }
    </script>
</body>
</html>
