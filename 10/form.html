<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Information Form</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fullname">Full Name: </label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="Enter Your Name"
          required
          autofocus
        /><br /><br />

        <label for="city">Current City:</label>
        <select id="city" name="city" required>
          <option value="">Select a City</option>
          <option value="ktm">Kathmandu</option>
          <option value="llt">Lalitpur</option>
          <option value="bkt">Bhaktapur</option></select
        ><br /><br />

        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Your Email"
          required
        /><br /><br />

        <label for="tel">Phone: </label>
        <input
          type="tel"
          id="tel"
          name="tel"
          placeholder="Enter Your Phone Number"
          required
        /><br /><br />

        <label>Gender: </label>
        <input type="radio" id="male" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" />
        <label for="female">Female</label><br /><br />

        <label for="birthday">Birthday: </label>
        <input
          type="date"
          id="birthday"
          name="birthday"
          autocomplete="bday"
        /><br /><br />

        <label for="additionalinfo">Additional Information:</label><br />
        <textarea
          id="additionalinfo"
          name="additionalinfo"
          rows="10"
          cols="25"
          autocomplete="off"
        ></textarea>
        <br /><br />

        <label for="notes">Notes (disabled):</label>
        <input
          type="text"
          id="notes"
          name="notes"
          placeholder="This field is disabled"
          autocomplete="off"
          disabled
        /><br /><br />

        <input type="checkbox" id="condition" name="condition" value="yes" />
        <label for="condition">Yes, I agree with terms and conditions.</label
        ><br /><br />

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>
  </body>
</html>
