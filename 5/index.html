<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            display:flex;
        }
        table{
            border-collapse: collapse;
            text-align: center;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="table1">
            <table border="1">
                <caption> <strong>Student Result</strong></caption>
                <tr>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
                <tr>
                    <td rowspan="2">Hilary</td>
                    <td>Advanced Web</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>OS</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td rowspan="2">Larry</td>
                    <td>Advanced Web</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>OS</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td colspan="3">Total Average=72.5</td>
                </tr>
            </table>
        </div>

        <div class="table2">
            <table border="1">
                <caption><strong>Sales-Profit</strong></caption>
                <tr>
                    <td colspan="2">October</td>
                    <td colspan="2">November</td>
                </tr>
                <tr>
                    <td>Sales</td>
                    <td>Profit</td>
                    <td>Sales</td>
                    <td>Profit</td>
                </tr>
                <tr>
                    <td>$20000</td>
                    <td>$50000</td>
                    <td>$30000</td>
                    <td>$70000</td>
                </tr>
                <tr>
                    <th colspan="4">November was more <br>Productive</th>
                </tr>
            </table>
        </div>
    </div>
    <br>
</body>
</html>
