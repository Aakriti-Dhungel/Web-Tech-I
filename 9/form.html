<body>
    <form action="#">
            <fieldset>
                <legend>Survey Form</legend>
            <table>

                <tr>

                    </td>

                        <input type="email"><br>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                        <td>
                            <input type="text"><br>
                        </td>
                </tr>

                    <td>

            <h4>How did you hear about us</h4>

            <input type="checkbox" name="email_message" value="email_message">
            <label for="email_message">Email message</label><br>
            
            <h4>Any Suggestions</h4>
            <textarea name="Suggestions" rows="10" cols="30"></textarea>
            
            <h4>Thank You for taking our survey.</h4>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>    
        </form>
